<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายตัวเลข</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ALLSTAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="member.html">Member</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game.html">Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="game-container">
        <h1 class="text-info">เกมทายตัวเลข</h1>
        <p class="text-secondary">ทายตัวเลขระหว่าง 1 ถึง 100</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">ทาย</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        // สุ่มตัวเลขระหว่าง 1-100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = 'กรุณากรอกตัวเลขระหว่าง 1 ถึง 100';
                return;
            }

            attempts++;

            if (guess === randomNumber) {
                message.textContent = `ยินดีด้วย! คุณทายถูกต้องในครั้งที่ ${attempts}`;
                message.style.color = 'green';
                guessInput.disabled = true;
            } else if (guess < randomNumber) {
                message.textContent = 'ตัวเลขที่ทายน้อยเกินไป ลองใหม่!';
                message.style.color = 'red';
            } else {
                message.textContent = 'ตัวเลขที่ทายมากเกินไป ลองใหม่!';
                message.style.color = 'red';
            }

            guessInput.value = '';
            guessInput.focus();
        }
    </script>
</body>
</html>
